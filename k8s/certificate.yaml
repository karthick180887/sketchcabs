apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@sketchcabs.com
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
      - http01:
          ingress:
            class: nginx
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sketchcabs-cert
  namespace: sketchcabs
spec:
  secretName: sketchcabs-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: sketchcabs.com
  dnsNames:
    - sketchcabs.com
    - www.sketchcabs.com
