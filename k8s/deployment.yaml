apiVersion: apps/v1
kind: Deployment
metadata:
  name: sketchcabs-web
  namespace: sketchcabs
  labels:
    app: sketchcabs-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sketchcabs-web
  template:
    metadata:
      labels:
        app: sketchcabs-web
    spec:
      containers:
        - name: sketchcabs-web
          image: karthick1808/sketchcabs-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: NODE_ENV
              value: "production"
